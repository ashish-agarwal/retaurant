{% extends "base.html" %}
<h1> Edit Menu Item </h1>

{% block content %}

<div class="row">
	<div class="col-md-6 col-md-offset-1">
		<h3>Add new item</h3>
		<form action="{{ url_for('edit_item',restaurant_id = restaurant_id, item_id=item.id)}}" method='post'>
			<div class="form-group">
				<label for="name">Name</label>
				<input type='text' class="form-control" name="name" id="name" placeholder="Name" value='{{item.name }}' required>
			</div>
			<div class="form-group">
				<label for="price">Price</label>
				<input type="number" step="any" class="form-control" name="price" id="price" placeholder="price" value="{{item.price}}" required>
			</div>
			<div class="form-group">
				<label for="name">Description</label>
				<textarea name="description" class="form-control" rows="3">{{item.description}}</textarea>
			</div>
			<div class="form-group">
				<label for="name">Course</label>
				<select name="course" class="form-control">
                    <option  {% if item.course == 'Appetizers' %} selected="selected"{% endif %}  >Appetizers</option>
                    <option {% if item.course == 'Entree' %} selected="selected"{% endif %}  >Entree</option>
                    <option {% if item.course == 'Main course' %} selected="selected"{% endif %}   >Main course</option>
                    <option {% if item.course == 'Dessert' %} selected="selected"{% endif %} >Dessert</option>
                    <option {% if item.course == 'Beverage' %} selected="selected"{% endif %}  >Beverage</option>
                </select>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>

	</div>
</div>
{% endblock %}
