{% extends "base.html" %} {% block content %}
<h2>Restaurants</h2>
{% if 'username' in session %}
<div style="position: relative;margin: 0 10px 10px 0" class="text-right">
    <button class="btn btn-default" data-toggle="modal" data-target="#myModal"> Add new Restaurant </button>
</div>
{% endif %}
<div class="list-group">
    {% for i in restaurants %}
    <a href="{{url_for('show_items',restaurant_id=i.id)}}"> <button type="button" class="list-group-item"> {{i.name}}</button></a>
    {% endfor %}
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add New Restaurant</h4>
            </div>
            <form action="{{url_for('add_restaurant')}}" method='post'>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Name" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default">Submit</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </form>

        </div>
    </div>
</div>

{% endblock %}
