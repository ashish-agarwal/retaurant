<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Blog metadata -->
	<title>Restaurant Menu</title>
	<meta name="description" property="og:description" content="This is catalog project developed by Shivaji Varma,
          as part of Udacity Full stack developer course.">

	<meta name="keywords" content="design, creative, udacity project">

	<link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css" />
	<link type="text/css" rel="stylesheet" href="/static/css/bootstrap-theme.min.css" />

	<!-- Website Font style -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link type="text/css" rel="stylesheet" href="/static/css/main.css" />


</head>

<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">Open Restaurants</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav navbar-right">
					<li>
						{% if 'username' not in session %}
						<form action="{{ url_for('login')}}">
							<button class="btn btn-default log">        
		                    Login
	                    </button>
						</form>
						{% else %}
						<form action="{{ url_for('logout')}}">
							<button class="btn btn-default log">        
		                    Logout
	                    </button>
						</form>
						{% endif %}
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class='flash'>
			{% with messages = get_flashed_messages() %} {% if messages %}
			<div class="alert alert-warning" role="alert">
				{% for message in messages %}
				<li> <strong> {{ message }} </strong> </li>
				{% endfor %}
			</div>
			{% endif %} {% endwith %}
		</div>

		{% block content %} {% endblock %}

	</div>


	<!-- Javascript files goes here -->
	<script src="/static/js/jquery-3.1.1.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>

	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<script src="https://use.fontawesome.com/6ea7b2c3bf.js"></script>
	<meta name="google-signin-client_id" content="284187400475-ant2m40ugvb21e10qb2p17mec0fo2qkh.apps.googleusercontent.com">
</body>

</html>
